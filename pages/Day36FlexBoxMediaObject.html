<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .media {
        display: flex;
        align-items: flex-start;
        background: #f6f3eb;
        padding: 1em;
        border-radius: 3px;
        max-width: 50em;
      }
      .media-object {
        margin-right: 1em;
      }
      .media-body {
        flex: 1;
      }
      .media-heading {
        font-size:  60px;
        text-align: center;
        margin: 0 0 0.5em;
        padding: 20px 0;
        color: cornflowerblue;
        text-shadow: 3px 3px 1px black;
      }
    </style>
  </head>
  <title>Flexbox Media Object</title>
  <body>
    <div class="media">
      <img class="media-object" src="../assets/media.jpg" alt="Meme" width="50%">
      <div class="media-body">
        <h3 class="media-heading">Organically Synthesized</h3>
        <p>
          Leverage agile frameworks to provide a robust synopsis for high level
          overviews. Iterative approaches to corporate strategy foster
          collaborative thinking to further the overall value proposition.
        </p>
      </div>
    </div>
  </body>
</html>
